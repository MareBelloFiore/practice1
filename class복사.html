<script>


  class 할아버지 {
    constructor(name) {
      this.성 = 'Kim';
      this.이름 = name;
    }
    sayHi() {
      console.log('안녕 저는 할아버지에요');
    }
  }

  //var 할아버지1 = new 할아버지('봉춘');

  class 아버지 extends 할아버지 {
    constructor(name) {
      super(name);      // 부모 class의 constructor를 의미
      this.나이 = 50;
    }
    sayHi() {
      console.log('안녕 저는 아버지에요');
      super.sayHi();    // 부모 class의 prototype을 의미
    }
  }

  var 아버지1 = new 아버지('봉덕');







</script>
